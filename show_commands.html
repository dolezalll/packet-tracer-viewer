<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Device Page</title>
    <style>
        body {
  background: #25313e;
  color: #fff;
  font-family: "Proxima Nova", "Helvetica Neue", helvetica, arial, sans-serif;
  font-weight: 300;
  font-size: 14px;
  line-height: 1.5;
  padding-top: 2rem;
}

footer {
  text-align: center;
}
footer img {
  width: 30px;
  height: auto;
  opacity: 0.35;
}
footer small {
  color: #506479;
  font-size: 0.9rem;
}

h1 {
  color: #506479;
  font-size: 2.4rem;
  text-align: center;
  letter-spacing: 0.3rem;
  text-transform: uppercase;
  margin-bottom: 1rem;
  line-height: 1;
}

p {
  text-align: center;
  margin-bottom: 2rem;
}

.window {
  width: 80%;
  margin: 0 auto 2rem;
  box-shadow: 0 0.25rem 0.5rem #12181e;
  border-radius: 0 0 0.1rem 0.1rem;
}

.bar {
  background: #191919;
  height: 36px;
  border-radius: 0.5rem 0.5rem 0 0;
}

.btn::before, .btn::after, .btn {
  width: 12px;
  height: 12px;
  border-radius: 100%;
  display: block;
}

.btn {
  background: #f6b73e;
  position: relative;
  margin-left: 38px;
  top: 12px;
}
.btn::before, .btn::after {
  content: " ";
  position: absolute;
}
.btn::before {
  background: #f55551;
  margin-left: -20px;
}
.btn::after {
  background: #32c146;
  margin-left: 20px;
}

.body {
  height: 10rem;
  background: #232323;
  padding: 18px;
  height: fit-content;

}
.body pre {
  margin: 0;
}

.command {
  color: #32c146;
}

.comment {
  opacity: 0.5;
}
.chatgpt-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    margin-left: 34%;
    margin-top: -5%;
  }
  
  .chatgpt-button:hover {
    background-color: #0056b3;
  }
  
  /* Styling for the icon */
  .button-icon {
    margin-right: 10px;
  }
    </style>
</head>
<body>
    <div class="window">
        <div class="bar">
          <div class="btn"></div>
          <button  id="chatgpt" class="chatgpt-button">
            <i class="fas fa-comment button-icon"></i> Analyzovat konfiguraci pomoc√≠ CHATGPT
          </button>
        </div>
        <div class="body">
          <pre><div class="prompt"><span class="command"><pre id="runningConfigText"></pre></span></div></pre>
        </div>
      </div>
</body>

<script>
document.querySelector('#chatgpt').addEventListener('click', function(event) {
    event.preventDefault();

    // Create modal
    var modal = document.createElement('div');
    modal.style.width = '80%';
    modal.style.height = '80%';
    modal.style.position = 'fixed';
    modal.style.top = '10%';
    modal.style.left = '10%';
    modal.style.backgroundColor = "#dd0525";
    modal.style.padding = '20px';
    modal.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
    modal.style.zIndex = '1000';

    // Create iframe
    var iframe = document.createElement('iframe');
    iframe.src = 'chatgpt.html';
    iframe.style.width = '100%';
    iframe.style.height = '100%';

    // Append iframe to modal
    modal.appendChild(iframe);

    // Append modal to body
    document.body.appendChild(modal);

    // Close modal on click outside
    modal.addEventListener('click', function() {
        document.body.removeChild(modal);
    });
});
  

    window.onload = function(){
        render();
    }

    function render() {
        const device = get_device();
        console.log("device", device);
        console.log("commands", device.commands);

        const formattedCommands = device.commands.map((command) => {
            return '<code>' + command + '</code><br>';
        });
        document.getElementById('runningConfigText').innerHTML = formattedCommands.join('');
        const copyText = "Analyzuj tento cisco network config file:  " + formattedCommands.join('');
        navigator.clipboard.writeText(copyText.value);

    }

    function get_device() {
        const devices = JSON.parse(localStorage.getItem("devices"));
        console.log("Devices from ls", devices);
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        console.log("Name param", name);

        return devices.find((device) => device.name === name);
    }
</script>
</html>
